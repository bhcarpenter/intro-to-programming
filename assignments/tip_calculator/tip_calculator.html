<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tip Calculator | Intro to Programming</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tip Calculator</h1>

    <form method="get" action="http://creativecircus.edu/" id="tipCalculator">
      <p>
        <label for="billAmount">Bill Amount</label>
        $<input type="text" id="billAmount" value="" placeholder="e.g. 39.35" />
      </p>
      <p>
        <label for="percentageToTip">Percentage to Tip</label>
        <input type="text" id="percentageToTip" value="" placeholder="e.g. 15" />%
      </p>
      <p>
        <button type="submit">Calculate!</button>
      </p>
    </form>

    <strong>Total Amount to Pay</strong>
    <div id="totalAmountToPay">
    </div>

    <script src="tip_calculator.js"></script>
</body>

</html>
